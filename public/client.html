    <script type="text/javascript">
        const register = `mutation register ($name: String!, $email: String!) {
  createUser(name: $name, email: $email) {
    id,
    name,
    email
  }
}`;
        const getData = `query getData ($id: ID!) {
  User(id: $id) {
    id,
    name,
    email,
    posts {
      title,
      body
    }
  },
  Posts(page:2) {
    title,
    body
  }
}`;
    const headers = new Headers();
    headers.append('Content-Type', 'application/json');

    fetch('http://localhost:8900/', {
        method: 'POST',
        headers: headers,
        body: JSON.stringify({
            query: getData,
            variables: {
                id: 6
            }

    });
